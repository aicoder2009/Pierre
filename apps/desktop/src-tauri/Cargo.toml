[package]
name = "pierre-desktop"
version = "0.1.0"
description = "Pierre AI Assistant - Desktop App"
authors = ["Pierre"]
edition = "2021"

[lib]
name = "pierre_desktop_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
